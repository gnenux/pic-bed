{{ range .Images}}

<div class="col-md-2">
    <div class="card mb-3 box-shadow">
      <img class="card-img-top" src="/static{{ .Path }}{{ .ThumbnailName }}{{.Suffix}}" alt="image">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <a type="button" class="btn btn-sm btn-light" href="{{$.URL.ViewImage}}?path={{.Path}}{{ .ImageName }}{{.Suffix}}">View</a>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-danger" onclick="deleteImage({{$.URL.DeleteImage}},{{.ImageID}})">Delete</button>
          </div>
        </div>
      </div> 
    </div>
  </div>

{{end}}
